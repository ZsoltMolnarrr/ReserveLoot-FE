<div>
    <div>
        <button (click)="onStart()">Start</button>
        <input id="name" [(ngModel)]="name" placeholder="Name">
        <input id="description" [(ngModel)]="description" placeholder="Raid name...">
    </div>
    <div>
        <input id="join" [(ngModel)]="joinId" placeholder="Enter session id..." (keyup.enter)="loadSession(joinId)">
        <button (click)="loadSession(joinId)" [disabled]="joinId.length < 1">Join</button>
    </div>
</div>
