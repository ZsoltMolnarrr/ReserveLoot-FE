<div>
    <div>
        <input id="name" [(ngModel)]="name" placeholder="Leader name">
        <input id="description" [(ngModel)]="description" placeholder="Raid name" (keyup.enter)="start()">
        <button (click)="start()">Start</button>
    </div>
    <div>
        <input id="join" [(ngModel)]="joinId" placeholder="Session id" (keyup.enter)="loadSession(joinId)">
        <button (click)="loadSession(joinId)" [disabled]="joinId.length < 1">Join</button>
    </div>
</div>
